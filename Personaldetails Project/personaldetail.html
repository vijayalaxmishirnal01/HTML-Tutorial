<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <!--  CSS -->
    <link href="style.css" rel="stylesheet">
    <!--Boostrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Personal Details</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="firstname">Firstname</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname" required>
                            </div>
                            <div class="form-group">
                                <label for="middlename">Middlename</label>
                                <input type="text" class="form-control" id="middlename" name="middlename" placeholder="Middlename" required>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Lastname</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" required>
                            </div>
                            <div class="form-group">
                                <label for="course">Course</label>
                                <select class="form-control" id="course" name="course">
                                    <option value="Course">Course</option>
                                    <option value="BCA">BCA</option>
                                    <option value="BBA">BBA</option>
                                    <option value="B.Tech">B.Tech</option>
                                    <option value="MBA">MBA</option>
                                    <option value="MCA">MCA</option>
                                    <option value="M.Tech">M.Tech</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Gender</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <div class="form-row">
                                    <div class="col-3">
                                        <input type="text" class="form-control" name="country_code" placeholder="Country Code" value="+91" required>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Current Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Current Address" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                            </div>
                            <div class="form-group">
                                <label for="psw">Password</label>
                                <input type="password" class="form-control" id="psw" name="psw" placeholder="Enter Password" required>
                            </div>
                            <div class="form-group">
                                <label for="psw-repeat">Re-type Password</label>
                                <input type="password" class="form-control" id="psw-repeat" name="psw-repeat" placeholder="Retype Password" required>
                            </div>
                            <button type="submit" class="submitbtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
