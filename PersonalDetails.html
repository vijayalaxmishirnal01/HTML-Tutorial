<!DOCTYPE html>
<html lang="en">
<head>
<title>Personal Details</title>
</head>
<body>
  <center>
    <form>
      <h1>Personal Details</h1>
        <table border="4">
            <tr>
                <td>First Name:</td> <td> <input type="text" placeholder="Enter your First Name"></td>
            </tr>

            <tr>
              <td>Last Name:</td> <td> <input type="text" placeholder="Enter your Last Name"></td>
          </tr>
    
            <tr>
                <td>Age:</td> <td> <input type="number" placeholder="Enter Your Age"></td>
            </tr>

            <tr>
              <td>Contact No:</td> <td> <input type="number" placeholder="Enter Your Contact Number"></td>
          </tr>
    
            <tr>
                <td>Address:</td> <td> <input type="text" placeholder="Enter Your Address"></td>
            </tr>
    
            <tr>
              <td>Email ID:</td> <td> <input type="email" placeholder="Enter Your Email ID"</td>
            </tr>

            <tr><td>Gender</td>
              <td><input type = "radio" name = "Gender" value = "Male"> Male
              <input type = "radio" name = "Gender" value = "Female"> Female</td>
            </tr>

            <tr>
              <td>Education:</td> <td> <input type="email" placeholder="Enter Your Education"</td>
            </tr>

            <tr>
                <td>Department:</td>
    
                <td>
                    <select>
                        <option>CSE</option>
                        <option>ENTC</option>
                        <option>MEC</option>
                        <option>CIVIL</option>
                    </select>
                </td>
            </tr>
    
            <tr>
                <td> </td>
                <td> <input type="submit"></td>
            </tr>      
                
        </table>
    </form>
    </center>
    
</body>
</html>
