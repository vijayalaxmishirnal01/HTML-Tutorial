<input id="num2">
<!--call a funcation-->
<button onclick="resultfuncation()">ADD</button>
<p id="result">Result</p>

    //selecting input box 1
    //selecting input box 1
    var box1=document.getElementById("num1")
    var box2=document.getElementById("num2")
    //selecting result

    {

        var total = box1value + box2value//10 + 20
        result.textContent = total //30
    }

</script>
